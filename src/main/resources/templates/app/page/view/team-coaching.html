<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{app/template/layout}">
    <div layout:fragment="content">


        <!-- Form -->
        <form id="form-team-coaching-edit" method="post">
            <!-- Card Body -->
            <div class="card-body">
                <!-- Row -->
                <div class="row">
                    <!-- Col -->
                    <div class="col-lg-12">



                        <div id="avatar-add" class="form-group row image-input image-input-outline image-input-circle" >
                            <div class="image-input-wrapper" th:style="'background-image:url('+ @{${avatarTeamSystem}} +');'" ></div>                             
                        </div>

                        <div class="form-group row">
                            <div class="col-lg-7 form-group-sub">
                                <label class="form-control-label">Nome da Turma<span
                                        class="asterisco">*</span></label>
                                <div class="input-group input-group-solid">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i
                                                class="flaticon-user icon-lg"></i></span>
                                    </div>
                                    <input type='text' name="nomeTurma" class="form-control form-control-lg"  disabled />
                                </div>
                            </div>                        
                        </div>

                        <div class="separator separator-dashed my-5">Participantes</div>

                        <br/>

                        <div id="kt_repeater_1">
                            <div class="form-group row" id="kt_repeater_1">               
                                <div data-repeater-list="" class="col-lg-12">
                                    <div data-repeater-item class="form-group row align-items-center">

                                        <div class="col-lg-4 form-group-sub">
                                            <label class="form-control-label">Nome<span class="asterisco">*</span></label>
                                            <div class="input-group input-group-solid">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"> 
                                                        <i class="flaticon-user icon-lg"></i></span>
                                                </div>
                                                <input type='text' name="nome" class="form-control form-control-lg"  disabled/>
                                            </div>                                        
                                        </div>

                                        <div class="col-lg-3 form-group-sub">
                                            <label class="form-control-label">Email<span class="asterisco">*</span></label>
                                            <div class="input-group input-group-solid">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"> 
                                                        <i class="flaticon-multimedia-2  icon-lg"></i></span>
                                                </div>
                                                <input type='email' name="email" class="form-control form-control-lg" disabled/>
                                            </div>                                        
                                        </div>

                                        <div class="col-lg-3 form-group-sub">
                                            <label class="form-control-label">Telefone<span class="asterisco">*</span></label>
                                            <div class="input-group input-group-solid">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"> 
                                                        <i class="fas fa-phone-alt icon-lg"></i></span>
                                                </div>
                                                <input type='email' name="telefone" class="form-control  form-control-lg mask-phone" disabled/>
                                            </div>                                        
                                        </div>

                                    </div>
                                </div>
                            </div>
                            
                        </div>



                    </div>
                    <!-- Col -->
                </div>
                <!-- Row -->
            </div>
            <!-- Card Body -->
        </form>
        <!-- Form -->

        <!-- Card Footer -->
        <div class="card-footer">
            <button type="button" data-toggle="modal" data-target="#modalConfirmDelete" class="btn btn-light-danger font-weight-bold" >
                <i class="flaticon-delete"></i>Excluir
            </button>
            <button type="button" class="btn btn-light-primary font-weight-bold">
                <i class="far fa-check-circle"></i>Confirmar
            </button>
        </div>
        <!-- Card Footer -->     
        
        
          <!-- Modal Team Coache Confirm Delete -->
        <div id="modalConfirmDelete"  class="modal fade" data-backdrop="static"
             tabindex="-1" role="dialog" aria-labelledby="staticBackdrop"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmar Exlusão</h5>
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <i aria-hidden="true" class="ki ki-close"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Mensagem de Confirmação -->
                        <div th:replace="app/template/message/confirmation :: fragment"></div>
                        <!-- Mensagem de Confirmação -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light-danger font-weight-bold"
                                data-dismiss="modal">
                            <i class="fas fa-minus-circle"></i>Cancelar
                        </button>
                        <button type="button"
                                class="btn btn-light-primary font-weight-bold">
                            <i class="far fa-check-circle"></i>Confirmar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Team Coache Confirm Delete -->


        <script th:src="@{/app/assets/js/jquery-3.5.1.js}"></script>
        <script th:src="@{/app/assets/js/form-repeater.js}"></script>
        <script th:src="@{/app/assets/js/mask.js}"></script>       


        <script type="text/javascript">
            window.addEventListener("load", function (event) {
                team_coaching();
            });
        </script>

        <!-- Impedir a tecla enter dentro do form -->
        <script>
            $('form').keypress(function (e) {
                if (e.which === 13) {
                    e.preventDefault();
                    console.log('Não vou enviar');
                }
            });
        </script>

    </div>




</html>
