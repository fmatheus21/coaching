<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{app/template/layout}">
<div layout:fragment="content">

	<form class="form">
		<div class="card-body">

			<div class="form-group">
				<label>Full Name:</label> <input type="email"
					class="form-control form-control-solid"
					placeholder="Enter full name" /> <span class="form-text text-muted">Please
					enter your full name</span>
			</div>
			<div class="form-group">
				<label>Email address:</label> <input type="email"
					class="form-control form-control-solid" placeholder="Enter email" />
				<span class="form-text text-muted">We'll never share your
					email with anyone else</span>
			</div>

		</div>
	</form>
	
	
	<script type="text/javascript">
		window.addEventListener("load", function(event) {
			dashboard();
		});
	</script>


</div>

</html>
