<form id="form-assessment-add" th:fragment="fragment" method="post">
    <div id="modalAssessmentAdd"    class="modal fade" data-backdrop="static"
         tabindex="-1" role="dialog" aria-labelledby="staticBackdrop"
         aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable"
             role="document">
            <div class="modal-content">           
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Avaliação</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <i aria-hidden="true" class="ki ki-close"></i>
                    </button>
                </div>

                <!--  Modal Body  -->
                <div class="modal-body">

                    <style>
                        .md-editor .md-header {    
                            display: none;
                        }
                    </style> 


                    <div class="form-group row">
                        <div class="col-lg-6 form-group-sub">
                            <label class="form-control-label">Coachee<span
                                    class="asterisco">*</span></label>
                            <div class="input-group input-group-solid">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i
                                            class="flaticon-user icon-lg"></i></span>
                                </div>
                                <select id="coache" name="coache" class="form-control selectpicker"
                                        data-size="7" data-live-search="true" onchange="changeSelectCoache();">
                                    <option value="0">Selecione</option>
                                    <option value="1">Gustavo Ramos Pereira</option>
                                    <option value="2">José Ferreira Nunes</option>
                                    <option value="3">Letícia Pereira Mendes</option>
                                    <option value="4">Lívia de Almeida</option>
                                    <option value="5">Nelso Nunes de Souza</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 form-group-sub">
                            <label class="form-control-label">Título<span
                                    class="asterisco">*</span></label>
                            <div class="input-group input-group-solid">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i
                                            class="flaticon-list  icon-lg"></i></span>
                                </div>
                                <input type='text' name="titulo"
                                       class="form-control  form-control-lg" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-lg-12 form-group-sub">
                            <label class="form-control-label">Descrição<span
                                    class="asterisco">*</span></label>
                            <textarea name="descricao" class="form-control" data-provide="markdown" rows="10"></textarea>
                        </div>
                    </div>

                   <div class="form-group row">     
                       <div class="col-lg-6 form-group-sub">
                        <div class="checkbox-list">
                            <label class="checkbox">
                                <input id="checkbox_coache" type="checkbox" name="Checkboxes1" disabled   onchange="checkboxCoache(this)"/>
                                <span></span>
                                Próprio Coache
                            </label>
                        </div>
                           </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-lg-6 form-group-sub">
                            <label class="form-control-label">Nome do Avaliado<span
                                    class="asterisco">*</span></label>
                            <div class="input-group input-group-solid">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i
                                            class="flaticon-user icon-lg"></i></span>
                                </div>
                                <input id="nomeAvaliado" type='text' name="nomeAvaliado"
                                       class="form-control  form-control-lg" />
                            </div>
                        </div>
                        <div class="col-lg-6 form-group-sub">
                            <label class="form-control-label">Email do Avaliado<span
                                    class="asterisco">*</span></label>
                            <div class="input-group input-group-solid">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i
                                            class="flaticon-multimedia-2  icon-lg"></i></span>
                                </div>
                                <input id="emailAvaliado" type='email' name="emailAvaliado"
                                       class="form-control  form-control-lg" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-lg-4 form-group-sub">
                            <label class="form-control-label">Envio de Emails Programados<span
                                    class="asterisco">*</span></label>
                            <div  id="datetimepicker_envio_email"  class="input-group input-group-solid date" data-target-input="nearest">
                                <div class="input-group-append" >
                                    <span class="input-group-text">
                                        <i class="ki ki-clock"></i>
                                    </span>
                                </div>
                                <input type="text" name="envioEmail" class="form-control form-control-lg datetimepicker-input" placeholder="Selecione a data e hora" data-target="#datetimepicker_envio_email" data-toggle="datetimepicker" />                                
                            </div>
                        </div>
                    </div>                    


                </div>
                <!--  Modal Body  -->

                <div class="modal-footer">
                    <button type="button" class="btn btn-light-danger font-weight-bold"
                            data-dismiss="modal">
                        <i class="flaticon-close" ></i>Cancelar
                    </button>
                    <button type="submit"
                            class="btn btn-light-primary font-weight-bold">
                        <i class="far fa-check-circle"></i>Confirmar
                    </button>
                </div>


            </div>
        </div>    



    </div>
</form>
