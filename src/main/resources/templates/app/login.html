<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>

        <meta charset="utf-8" />
        <title th:text="${pageTitle}"></title>
        <meta name="description" content="Sistema de Coaching" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link th:href="@{/app/assets/css/login-4.css}" rel="stylesheet" type="text/css"/>  

        <!-- Global Theme Styles(used by all pages) -->
        <link th:href="@{/app/assets/plugins/global/plugins.bundle.css?v=0.0.1}"  rel="stylesheet" type="text/css" />
        <link th:href="@{/app/assets/plugins/custom/prismjs/prismjs.bundle.css?v=0.0.1}"  rel="stylesheet" type="text/css" />
        <link th:href="@{/app/assets/css/style.bundle.css?v=0.0.1}" rel="stylesheet" type="text/css" />

        <link rel="icon" type="image/png" th:href="@{/app/assets/media/logos/favicon.png}"/>

    </head>


    <body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed page-loading"  >

        <!-- Mensagem de Erro -->
        <div class="message"  th:replace="app/template/message/error-login :: fragment"></div>
        <!-- Mensagem de Erro -->

        <!-- Mensagem de Erro -->
        <div class="message"  th:replace="app/template/message/error-expired :: fragment"></div>
        <!-- Mensagem de Erro -->

        <!-- Mensagem de Erro -->
        <div class="message"  th:replace="app/template/message/error-invalid :: fragment"></div>
        <!-- Mensagem de Erro -->

        <!--begin::Main-->
        <div class="d-flex flex-column flex-root">
            <!--begin::Login-->
            <div class="login login-4 login-signin-on d-flex flex-row-fluid" id="kt_login">
                <div class="d-flex flex-center flex-row-fluid bgi-size-cover bgi-position-top bgi-no-repeat">
                    <div class="login-form text-center p-7 position-relative overflow-hidden">
                        <!--begin::Login Header-->
                        <div class="d-flex flex-center mb-15">
                            <a href="#">
                                <img th:src="@{/app/assets/media/logos/logo-dark.png}" class="max-h-75px" alt=""/>
                            </a>
                        </div>
                        <!--end::Login Header-->

                        <!--begin::Login Sign in form-->
                        <div class="login-signin">
                            <div class="mb-20">
                                <h3>Acesso</h3>
                                <div class="text-muted font-weight-bold">Insira seus dados para fazer login em sua conta:</div>
                            </div>     

                            <form id="kt_login_signin_form" class="form" th:action="@{/perform_login}" method="post">
                                <div class="form-group mb-5">
                                    <input class="form-control h-auto form-control-solid py-4 px-8" type="text" placeholder="Email" name="username" autocomplete="off" />
                                </div>
                                <div class="form-group mb-5">
                                    <input class="form-control h-auto form-control-solid py-4 px-8" type="password" placeholder="Senha" name="password" />
                                </div>
                                <div class="form-group d-flex flex-wrap justify-content-between align-items-center">
                                    <div class="checkbox-inline">
                                        <label class="checkbox m-0 text-muted">
                                            <input type="checkbox" name="remember" />
                                            <span></span>
                                            Lembre-me
                                        </label>
                                    </div>
                                    <a href="javascript:;" id="kt_login_forgot" class="text-muted text-hover-primary">Esqueceu a senha?</a>
                                </div>
                                <button id="kt_login_signin_submit" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-4">Entrar</button>
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                            </form>  

                        </div>
                        <!--end::Login Sign in form-->

                        <!--begin::Login Sign up form-->
                        <div class="login-signup">
                            <div class="mb-20">
                                <h3>Sign Up</h3>
                                <div class="text-muted font-weight-bold">Enter your details to create your account</div>
                            </div>
                            <form class="form" id="kt_login_signup_form">
                                <div class="form-group mb-5">
                                    <input class="form-control h-auto form-control-solid py-4 px-8" type="text" placeholder="Fullname" name="fullname" />
                                </div>
                                <div class="form-group mb-5">
                                    <input class="form-control h-auto form-control-solid py-4 px-8" type="text" placeholder="Email" name="email" autocomplete="off" />
                                </div>
                                <div class="form-group mb-5">
                                    <input class="form-control h-auto form-control-solid py-4 px-8" type="password" placeholder="Password" name="password" />
                                </div>
                                <div class="form-group mb-5">
                                    <input class="form-control h-auto form-control-solid py-4 px-8" type="password" placeholder="Confirm Password" name="cpassword" />
                                </div>
                                <div class="form-group mb-5 text-left">
                                    <div class="checkbox-inline">
                                        <label class="checkbox m-0">
                                            <input type="checkbox" name="agree" />
                                            <span></span>
                                            I Agree the <a href="#" class="font-weight-bold ml-1">terms and conditions</a>.
                                        </label>
                                    </div>
                                    <div class="form-text text-muted text-center"></div>
                                </div>
                                <div class="form-group d-flex flex-wrap flex-center mt-10">
                                    <button id="kt_login_signup_submit" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-2">Sign Up</button>
                                    <button id="kt_login_signup_cancel" class="btn btn-light-primary font-weight-bold px-9 py-4 my-3 mx-2">Cancel</button>
                                </div>
                            </form>
                        </div>
                        <!--end::Login Sign up form-->

                        <!--begin::Login forgot password form-->
                        <div class="login-forgot">
                            <div class="mb-20">
                                <h3>Forgotten Password ?</h3>
                                <div class="text-muted font-weight-bold">Enter your email to reset your password</div>
                            </div>
                            <form class="form" id="kt_login_forgot_form">
                                <div class="form-group mb-10">
                                    <input class="form-control form-control-solid h-auto py-4 px-8" type="text" placeholder="Email" name="email" autocomplete="off"/>
                                </div>
                                <div class="form-group d-flex flex-wrap flex-center mt-10">
                                    <button id="kt_login_forgot_submit" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-2">Request</button>
                                    <button id="kt_login_forgot_cancel" class="btn btn-light-primary font-weight-bold px-9 py-4 my-3 mx-2">Cancel</button>
                                </div>
                            </form>
                        </div>
                        <!--end::Login forgot password form-->
                    </div>
                </div>
            </div>
            <!--end::Login-->
        </div>
        <!--end::Main-->



        <script th:src="@{/app/assets/js/ktapp-settings.js}"></script>

        <!--Global Theme Bundle(used by all pages) -->
        <script th:src="@{/app/assets/plugins/global/plugins.bundle.js}"></script>
        <script th:src="@{/app/assets/plugins/custom/prismjs/prismjs.bundle.js}"></script>
        <script th:src="@{/app/assets/js/scripts.bundle.js}"></script>       
        <!--Global Theme Bundle(used by all pages) -->     

        <!--begin::Page Scripts(used by this page)-->
        <script th:src="@{/app/assets/js/login-general.js}"></script>
        <!--end::Page Scripts-->


        <!-- Impedir a tecla enter dentro do form -->
        <script>
            $(".message").delay(10000).hide(1000);
        </script>



    </body>

</html>
