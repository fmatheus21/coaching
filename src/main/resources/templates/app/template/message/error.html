<div th:fragment="mensagem" th:if="${not #strings.isEmpty(error)}"  data-notify="container" class="alert alert-danger animate__animated animate__fadeInLeftBig message" role="alert" data-notify-position="top-right">
<!--<button type="button" aria-hidden="true" class="close" data-notify="dismiss" style="position: absolute; right: 10px; top: 5px; z-index: 100002;"></button>-->
<span data-notify="icon" class="icon fas fa-exclamation fa-2x"></span>
<span data-notify="title">Erro</span>
<span data-notify="message">[[${error}]]</span>
</div>
